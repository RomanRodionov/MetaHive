{% extends "base.html" %}

{% block content %}
{% for item in news %}
    <div class="alert alert-dark" role="alert" style="width: 55%; position: relative;
    left: 50%;
    transform: translate(-50%);">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
        <h6> <img src="{{item[7]}}" alt="Avatar" class="avatar"> {{item[0]}} опубликовал(а) запись</h6>
        <h4>{{item[2]}}</h4>
        <h6>{{item[3]}}</h6>
        {% if item[6] != 0 %}
        <!--<div>-->
        <!--<img src="{{item[6]}}" style="width: 60%;">-->
        <!--</div>-->
        <div>
        <a href="{{item[6]}}">
          <img alt="picture" src="{{item[6]}}"
            class="thumbnail" style="width: 90%;">
        </a>
        </div>
        {% endif %}
        <hr>
        <h7>{{item[5][:-10]}}</h7>
        {% if session['user_id'] == item[4] %}
        <a href="/delete_news/{{item[1]}}">Удалить запись</a>
        {% endif %}
    </div>
{% endfor %}
{% endblock %}
